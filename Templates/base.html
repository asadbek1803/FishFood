{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baliq Ovqatlari Savdosi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* ==================== NAVBAR LOGO STYLES ==================== */
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #2C2940;
            font-weight: 600;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: #60D5F4;
        }

        /* Logo rasmi */
        .navbar-brand img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Icon */
        .navbar-brand i.fas.fa-fish {
            font-size: 32px;
            color: #60D5F4;
        }

        /* ==================== FOOTER LOGO STYLES ==================== */
        .footer-logo {
            margin-bottom: 15px;
        }

        .footer-logo h4 {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: 700;
            color: #2C2940;
        }

        /* Footer logo rasmi */
        .footer-logo h4 img {
            width: 45px;
            height: 45px;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Footer icon */
        .footer-logo h4 i.fas.fa-fish {
            font-size: 36px;
            color: #60D5F4;
        }

        .footer-logo p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Social links */
        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #f5f5f5;
            border-radius: 50%;
            color: #2C2940;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #60D5F4;
            color: white;
            transform: translateY(-3px);
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 18px;
            }

            .navbar-brand img {
                width: 35px;
                height: 35px;
            }

            .navbar-brand i.fas.fa-fish {
                font-size: 28px;
            }

            .footer-logo h4 {
                font-size: 20px;
            }

            .footer-logo h4 img {
                width: 40px;
                height: 40px;
            }

            .footer-logo h4 i.fas.fa-fish {
                font-size: 32px;
            }
        }
    </style>

</head>
<body>

{% include 'includes/header.html' %}

{% block content %}
{% endblock %}

{% include 'includes/footer.html' %}

<!-- Asosiy script faqat bosh sahifada yuklanadi -->
{% if request.path == '/' %}
<script src="{% static 'script.js' %}"></script>
{% endif %}

<!-- Qo'shimcha JavaScript bloklari -->
{% block extra_js %}
{% endblock %}

</body>
</html>
